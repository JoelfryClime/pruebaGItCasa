<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="descripción" content="base de datos de usuarios">
    <title>Base de Datos</title>
</head>

<body>
    <section>
        <form action="">
            <table border="2" cellpadding="2" cellspacing="3">
                <tr>
                    <th colspan="4" align="center" style="color: rgb(12, 12, 159);">Base de Datos</th>
                </tr>
                <tr>
                    <th colspan="2" align="center"><label for="name">Nombre</label></th>
                    <th align="center"><input type="text" name="name" id="name"></th>
                </tr>
                <tr>
                    <th colspan="2" align="center"><label for="last-name">Apellido</label></th>
                    <th align="center"><input type="text" name="last-name" id="last-name"></th>
                </tr>
                <tr>
                    <th colspan="2" align="center"><label for="age">Edad</label></th>
                    <th align="center"><input type="number" name="age" id="age"></th>
                </tr>
                <tr>
                    <th colspan="2" align="center"><label for="password"></label>Contraseña</th>
                    <th align="center"><input type="password" name="password" id="password"></th>
                </tr>
            </table>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </form>

    </section>
</body>

</html>
